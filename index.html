<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferiresti Hot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .question {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .button {
      background-color: white;
      color: #ff416c;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffe0ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question">Preferiresti…</div>
    <button class="button" onclick="nextQuestion()">Prossima domanda</button>
  </div>

  <script>
    const questions = [
      "Preferiresti baciare qualcuno davanti a tutti o in segreto?",
      "Preferiresti fare una vacanza romantica o una avventura folle?",
      "Preferiresti inviare un messaggio hot per sbaglio o riceverlo?",
      "Preferiresti essere bendato o bendare?",
      "Preferiresti provare qualcosa di nuovo o restare sul sicuro?"
    ];

    function nextQuestion() {
      const random = Math.floor(Math.random() * questions.length);
      document.getElementById('question').textContent = questions[random];
    }

    // Mostra la prima domanda all’avvio
    nextQuestion();
  </script>
</body>
</html>
